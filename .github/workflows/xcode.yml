name: Build and Release

on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
    - name: Build App
      run: xcodebuild -project 'OpinionatedTimer.xcodeproj' -scheme 'OpinionatedTimer' -destination 'generic/platform=macOS' -configuration Release build CODE_SIGNING_ALLOWED=NO
    - name: Compress App
      run: zip OpinionatedTimer.app.zip /Users/runner/Library/Developer/Xcode/DerivedData/OpinionatedTimer-dgewynddwecxamcksofjfuqgzciy/Build/Products/Release/OpinionatedTimer.app
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./OpinionatedTimer.app.zip
        asset_name: OpinionatedTimer.app.zip
        asset_content_type: application/zip
